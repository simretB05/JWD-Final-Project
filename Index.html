<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Task Manager</title>
</head>
<body>
<header class="header">
    <img  class="header_img" src="./images/logo.png" alt="logo">
    <nav class="navbar">
        <ul class="navbar_list">
            <li class="navbar_list_items">Home</li>
            <li class="navbar_list_items">Menue</li>
            <li class="navbar_list_items">Task Manager </li>
        </ul>
    </nav>
    
</header>
<section class="hero">
    <div class="form-container">
        <form class="form">
            <label for="Location">City</label>
            <select id="City" name="City" required>
                <option value="Seattle">Seattle</option>
                <option value="Tampa">Tampa</option>
                <option value="San Francisco">San Francisco</option>
                <option value="New Orleans">New Orleans</option>
                <option value="Pittsburgh">Pittsburgh</option>
              </select>
            <label for="Estate-type">Building</label>
            <select id="Building" name="Building" required>
                <option value="Condo">Condo</option>
                <option value="Duplex">Duplex</option>
                <option value="Apartment">Apratment</option>
                <option value="Single-Family">Single-Family</option>
            </select>     
            <label for="Assignee">Agent</label>
            <select id="Agent" name="Agent" required>
                <option value="Ayanna">Ayanna</option>
                <option value="Simret">Simret</option>
                <option value="Duril">Duril</option>
                <option value="Lala">Lala</option>
            </select>
            <input type="submit" value="submit"></input>
        </form>
    </div>
</section>
</body>
</html>
